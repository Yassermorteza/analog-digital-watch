<!DOCTYPE html>
<html>
<head>
  <title>Analog Watch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="analog-watch">

   <div class="watch-body">
    <div class="needle-hour" id="hour"></div>
    <div class="needle-minute" id="minute"></div>
    <div class="needle-second" id="second"></div>

    <div class="center-circle"></div>
    <div class="hour-mark--hide"></div>
    <div class="hour-mark mark1"></div>
    <div class="hour-mark mark2"></div>
    <div class="hour-mark mark3"></div>
    <div class="hour-mark mark4"></div>
    <div class="hour-mark mark5"></div>
    <div class="hour-mark mark6"></div>
    <div class="hour-mark mark7"></div>
    <div class="hour-mark mark8"></div>
    <div class="hour-mark mark9"></div>
    <div class="hour-mark mark10"></div>
    <div class="hour-mark mark11"></div>
    <div class="hour-mark mark12"></div>

   </div>
   <div class="digital-watch" id="digital"></div>

  </div>


  <script type="text/javascript" src="index.js"></script>
</body>
</html>
